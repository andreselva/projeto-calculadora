<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <div class="calculadora">
                <div class="visor-calculadora">
                    <div id="calculoTexto">0</div>
                    <div id="resultadoTexto">0</div>
                </div>
                <div class="corpo-calculadora">
                    <button class="botoes" id="botao-mais">1</button>
                    <button class="botoes" id="botao-menos">2</button>
                    <button class="botoes" id="botao-multi">3</button>
                    <button class="botoes" id="botao-um">+</button>
                    <button class="botoes" id="botao-dois">4</button>
                    <button class="botoes" id="botao-tres">5</button>
                    <button class="botoes" id="botao-quatro">6</button>
                    <button class="botoes" id="botao-cinco">-</button>
                    <button class="botoes" id="botao-seis">7</button>
                    <button class="botoes" id="botao-sete">8</button>
                    <button class="botoes" id="botao-oito">9</button>
                    <button class="botoes" id="botao-nove">*</button>
                    <button class="botoes" id="botao-zero">0</button>
                    <button class="botoes" id="botao-ponto">.</button>
                    <button class="botoes igual" id="botao-limpar">C</button>
                    <button class="botoes" id="botao-limpar">/</button>
                    <button class="botoes" id="botao-divisor">CE</button>
                    <button class="botoes" id="botao-divisor">DEL</button>
                    <button class="botoes igual" id="botao-igual">=</button>
                    
                </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="main.js"></script>
</body>

</html>
